version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ../data:/app/data
      - ../results:/app/results
      - ../models:/app/models
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    networks:
      - dashboard-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - dashboard-network
    command: npm start

networks:
  dashboard-network:
    driver: bridge